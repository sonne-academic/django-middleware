deployBackend:
  script:
  - cp -r * /srv/http/sonne
  - cd /srv/http/sonne
  - sudo systemctl stop daphne
  - pip install --user -r requirements.txt
  - python manage.py migrate
  - python manage.py collectstatic --no-input
  - sudo systemctl start daphne
  only:
  - backend
  tags:
  - sonne
  when: manual
  environment:
    name: django
    url: https://sonne.0ds.de
